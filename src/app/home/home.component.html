<div class="container-fluid">
  <div class="card card-block" style="top: 20px;">
    <h4 class="card-title">Test App SMEMPL</h4>
    <div class="form-inline">
    <button class="btn btn-secondary" type="button" (click)="open(content,'A','')">Add</button>  
      <div class="form-group">  
        <div class="input-group"> 
          <input type="text" class="form-control" placeholder="Search for EMPCODE" [(ngModel)]="searchbarinput" (keyup.enter)="buttonSearchclick()">
          <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="buttonSearchclick()">Search</button>
      </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm" style="margin-top: 16px;">
        <thead>
          <tr class="">
            <th>#</th>
            <th>Menu</th>
            <th>REF</th>
            <th>ATTN</th>
            <th>DATE</th>
            <th>FROM</th>
            <th>TEL NUMBER</th>
            <th>CC</th>
            <th>FAX NUMBER</th>
            <th>SHIPPER</th>
            <th>QUANTITIES</th>
            <th>FEEDER</th>
            <th>VESSEL</th>
           <!-- <th>PDF</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <th scope="row">{{item.RowNum}}</th>
            <td>
              <button (click)="open(content,'E',item)" type="button" class="btn btn-warning btn-sm">Edit</button>
      <button
            class="btn btn-danger btn-sm"
            mwlConfirm
            title="Are you sure?"
            message="Are you really <b>sure</b> you want to delete {{item.DOCNO}} ?"
            confirmText="Yes"
            cancelText="No"
            placement="right"
            (confirm)="delclick(item)"
            confirmButtonType="danger"
            cancelButtonType="default"
            
            [appendToBody]="true">
            del
          </button>
            </td>
            <td>{{item.DOCNO}}</td>
            <td>{{item.CTCNAME}}</td>
            <td>{{item.DOCDATE}}</td>
            <td>{{item.FROMNAME}}</td>
            <td>{{item.TEL}}</td>
            <td>{{item.CCNAME}}</td>
            <td>{{item.OPTION1}}</td>
            <td>{{item.SHIPPERNAME}}</td>
            <td>{{item.CBM}}</td>
            <td>{{item.FEEDER}}</td>
            <td>{{item.VESSEL}}</td>
            <!-- <td><button type="button" class="btn btn-link" style="padding-top: 0px;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;" (click)="viewPDF(item.CTCADR2)">View</button></td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div id="inner">
      <ngb-pagination (pageChange)="pageChange($event)" [(pageSize)]="RowspPage" [(collectionSize)]="totalrows" [(page)]="PageNumber" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</div>
<template ngbModalContainer #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add System</h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
    <label for="exampleInputEmail1">DOCNO</label>
    <input type="text" class="form-control"  placeholder="Enter DOCNO" [disabled]="disabled_EMPCODE" [(ngModel)]="DOCNO">
  </div>
      <div class="form-group">
    <label for="exampleInputEmail1">TO</label>
    <input type="text" class="form-control" placeholder="Enter TO" [(ngModel)]="CONAME">
  </div>

      <div class="form-group">
    <label for="exampleInputEmail1">ATTN</label>
    <input type="text" class="form-control"   placeholder="Enter ATTN" [(ngModel)]="CTCNAME">
  </div>
      <div class="form-group">
    <label for="exampleInputEmail1">DATE</label>
    <input type="text" class="form-control" placeholder="Enter DATE" [(ngModel)]="DOCDATE">
  </div>
  
   
      <div class="form-group">
    <label for="exampleInputEmail1">FROM :</label>
    <input type="text" class="form-control"  placeholder="Enter FROM" [(ngModel)]="FROMNAME">
  </div>
      <div class="form-group">
    <label for="exampleInputEmail1">TEL NUMBER:</label>
    <input type="text" class="form-control"  placeholder="Enter TEL NUMBER" [(ngModel)]="TEL">
  </div>
   
    
      <div class="form-group">
    <label for="exampleInputEmail1">CC :</label>
    <input type="text" class="form-control"  placeholder="Enter CC" [(ngModel)]="CCNAME">
  </div>
      <div class="form-group">
    <label for="exampleInputEmail1">FAX NUMBER:</label>
    <input type="text" class="form-control"  placeholder="Enter FAX NUMBE" [(ngModel)]="OPTION1">
  </div>
    
       <div class="form-group">
    <label for="exampleInputEmail1">SHIPPER</label>
    <input type="text" class="form-control"  placeholder="Enter SHIPPER" [(ngModel)]="SHIPPERNAME">
  </div>
         <div class="form-group ">
    <label for="exampleInputEmail1">QUANTITIES</label>
    <input type="text" class="form-control"  placeholder="Enter QUANTITIES" [(ngModel)]="CBM">
  </div>
         <div class="form-group ">
    <label for="exampleInputEmail1">FEEDER</label>
    <input type="text" class="form-control"  placeholder="Enter FEEDER" [(ngModel)]="FEEDER">
  </div>
         <div class="form-group ">
    <label for="exampleInputEmail1">VESSEL</label>
    <input type="text" class="form-control"  placeholder="Enter VESSEL" [(ngModel)]="VESSEL">
  </div>
         <div class="form-group ">
    <label for="exampleInputEmail1">DESTINATION</label>
    <input type="text" class="form-control"  placeholder="Enter DESTINATION" [(ngModel)]="PORTNAME">
  </div>
  
         <div class="form-group">
    <label for="exampleInputEmail1">ETD</label>
    <input type="text" class="form-control"  placeholder="Enter ETD" [(ngModel)]="ETD">
  </div>
         <div class="form-group">
    <label for="exampleInputEmail1">DEST ETA</label>
    <input type="text" class="form-control"  placeholder="Enter DEST ETA" [(ngModel)]="ETA">
  </div>
  
         <div class="form-group">
    <label for="exampleInputEmail1">CFS DATE</label>
    <input type="text" class="form-control"  placeholder="Enter CFS DATE" [(ngModel)]="CFSDATE">
  </div>
         <div class="form-group">
    <label for="exampleInputEmail1">LAST LOAD</label>
    <input type="text" class="form-control"  placeholder="Enter LAST LOAD" [(ngModel)]="RETURNDATE">
  </div>
  
  
         <div class="form-group">
    <label for="exampleInputEmail1">AT BEFORE</label>
    <input type="text" class="form-control"  placeholder="Enter AT BEFORE" [(ngModel)]="LOADTIME">
  </div>
         <div class="form-group">
    <label for="exampleInputEmail1">CFS AT/CTC</label>
    <input type="text" class="form-control"  placeholder="Enter CFS AT/CTC" [(ngModel)]="EMAIL">
  </div>
 
 
         <div class="form-group">
    <label for="exampleInputEmail1">BOOKING</label>
    <input type="text" class="form-control"  placeholder="Enter BOOKING" [(ngModel)]="EMAIL">
  </div>
         <div class="form-group">
    <label for="exampleInputEmail1">ORDER NO</label>
    <input type="text" class="form-control"  placeholder="Enter ORDER NO" [(ngModel)]="EMAIL">
  </div>
 
  
         <div class="form-group">
    <label for="exampleInputEmail1">PORT OF LOADING</label>
    <input type="text" class="form-control"  placeholder="Enter PORT OF LOADING" [(ngModel)]="EMAIL">
  </div>
         <div class="form-group">
    <label for="exampleInputEmail1">FREIGHT PAYABLE</label>
    <input type="text" class="form-control"  placeholder="Enter FREIGHT PAYABLE" [(ngModel)]="EMAIL">
  </div>
  
         <div class="form-group">
    <label for="exampleInputEmail1">SHIPPING LINE</label>
    <input type="text" class="form-control"  placeholder="Enter SHIPPING LINE" [(ngModel)]="EMAIL">
  </div>
         <div class="form-group">
    <label for="exampleInputEmail1">REMARK</label>
    <input type="text" class="form-control"  placeholder="Enter REMARK" [(ngModel)]="EMAIL">
  </div>
  </div>
  <div class="modal-footer">  
  <ngb-alert [dismissible]="false" *ngIf="ngbalerttext" type="warning" (close)="ngbalerttext = null">{{ ngbalerttext }}</ngb-alert>
    <button type="button" class="btn btn-primary" (click)="Saveclick(EMPCODE,EMPDESC,CUSTCODE,VENDCODE,POSITION,CTCADR1,CTCADR2,EMAIL)">Save</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
